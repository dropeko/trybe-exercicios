<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip Form</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header >
        <img src="/trybe.png" alt="" width="150px">
        <h1>TrybeTrip</h1>
    </header>
    <form action="" method="get">
        <br>
        <h3>Informações pessoais:</h3>
        <label for="inputName" class="form-label">Nome:
            <input type="text" id="inputName" name="name" placeholder="Insira seu nome" class="form-control" required>
        </label>
        <br>
        <br>
        <label for="inputEmail" class="form-label">Email:
            <input type="email" id="inputEmail" name="email" placeholder="Insira seu email" class="form-control" required>
        </label>
        <br>
        <br>
        <h3>Destino favorito:</h3>
        <label for="city">
            <input type="radio" name="destPref" id="city">Cidade
        </label>
        <label for="country">
            <input type="radio" name="destPref" id="country">Campo
        </label>
        <label for="beach">
            <input type="radio" name="destPref" id="beach">Praia
        </label>
        <label for="mountain">
            <input type="radio" name="destPref" id="mountain">Montanha
        </label>
        <br>
        <br>
        <label for="trip-description">
            <h3>Porque você deveria ganhar a viagem:</h3>
            <textarea name="trip-description" id="trip-description" cols="30" rows="10" class="form-control"></textarea>
        </label>
        <br>
        <br>
        <label for="tripDate">Qual a melhor data para a viagem: 
            <input type="date" name="data-viagem" id="tripDate">
        </label>
        <br>
        <br>
        <label for="oportunidades">Gostaria de receber outras oportunidades incriveis oferecidas pela Trybe?: 
            <input type="checkbox" name="oportunidades" id="oportunidades" class="form-check-input">
        </label>
        <br>
        <br>
        <label for="termoDeAcordo">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros: 
            <input type="checkbox" name="termoDeAcordo" id="termoDeAcordo" class="form-check-input">
        </label>
        <br>
        <br>
        <button type="submit" id="send-button" class="btn btn-success">Enviar</button>
        <br>
    </form>
    <br>
    <footer class="blockquote-footer">
        <span>
            Carinhosamente desenvolvido por @PedroAndrade &copy;
        </span>
    </footer>
    <script src="/scripts.js"></script>
</body>
</html>
