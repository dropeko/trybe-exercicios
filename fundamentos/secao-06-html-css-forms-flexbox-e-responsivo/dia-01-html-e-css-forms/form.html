        <br>
        <br>

        </label>
        <br>
        <br>
        <label for="city">
            <input type="radio" name="destPref" id="city">Cidade
        </label>
        <label for="country">
            <input type="radio" name="destPref" id="country">Campo
        </label>
        <label for="beach">
            <input type="radio" name="destPref" id="beach">Praia
        </label>
        <label for="mountain">
            <input type="radio" name="destPref" id="mountain">Montanha
        </label>

    </form>
